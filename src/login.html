<!doctype html>
<html lang="zh">

<head>
	<title>欢迎登录后台管理系统</title>
	<meta name="description" content="plucky@echo.engineer">
	<meta charset="utf-8" />
	<meta name="keywords" content="Plucky,pluckypan,库亚2345,Android开发,比特风暴" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery.js"></script>
	<script src="js/cloud.js" type="text/javascript"></script>
	<script src="js/toast.js" type="text/javascript"></script>
	<script src="js/woody.js" type="text/javascript"></script>

	<script language="javascript">
		$(function() {
			$('.loginbox').css({
				'position': 'absolute',
				'left': ($(window).width() - 692) / 2
			});
			$(window).resize(function() {
				$('.loginbox').css({
					'position': 'absolute',
					'left': ($(window).width() - 692) / 2
				});
			})
			$('.east').powerTip({
				placement: 'e',
				openEvents: ['click'],
				closeEvents: ['click']
			});
		});

		function doLogin() {
			var gist = $("_gist").val();
			var token = $("_token").val();
			if (!gist || !gist.length > 0) {
				$.toast({title: '请输入有效Gist', position: 'middle'});
				return;
			}
			if (!token || !token.length > 0) {
				$.toast({title: '请输入有效Token', position: 'middle'});
				return;
			}
			login(gist, token);
		}
	</script>

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

	<div id="mainBody">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
	</div>

	<div class="logintop">
		<span>欢迎使用也许是最简洁高效又安全的书签管理系统 - Woody</span>
		<ul>
			<li>
				<a href="#">
						帮助
					</a>
			</li>
			<li>
				<a href="#">
						关于
					</a>
			</li>
		</ul>
	</div>

	<div class="loginbody">

		<span class="systemlogo"></span>

		<div class="loginbox">

			<ul>
				<li>
					<input id="_gist" type="text" class="loginuser east" title="请输入有效Gist" value="Gist ID" onclick="JavaScript:this.value=''" />
				</li>
				<li>
					<input id="_token" type="text" class="loginpwd east" title="请输入有效Token" value="Access Token" onclick="JavaScript:this.value=''" />
				</li>
				<li>
					<input name="" type="button" class="loginbtn" value="登录" onclick="doLogin();" />
					<label></label>
					<a href="https://gist.github.com/" target="_blank">创建Gist</a>
					<a href="https://github.com/settings/tokens" target="_blank" style="margin-left:20px;">创建密钥</a>
				</li>
			</ul>

		</div>

	</div>

	<div class="loginbm">
		版权所有 2018
		<a href="http://www.1991th.com">
				Plucky
			</a>
	</div>
</body>

</html>
