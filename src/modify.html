<!doctype html>
<html lang="zh">
	<head>
		<title>编辑书签页</title>
		<meta name="description" content="plucky@echo.engineer">
		<meta charset="utf-8" />
		<meta name="keywords" content="Plucky,pluckypan,库亚2345,Android开发,比特风暴" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width : 345
				});
			});
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">
						首页
					</a>
				</li>
				<li>
					<a href="#">
						表单
					</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div class="formtitle">
				<span>基本信息</span>
			</div>

			<ul class="forminfo">
				<li>
					<label>文章标题</label>
					<input name="" type="text" class="dfinput" />
					<i>标题不能超过30个字符</i>
				</li>
				<li>
					<label>分类名称</label>

					<div class="vocation">
						<select class="select1">
							<option>UI设计师</option>
							<option>交互设计师</option>
							<option>前端设计师</option>
							<option>网页设计师</option>
							<option>Flash动画</option>
							<option>视觉设计师</option>
							<option>插画设计师</option>
							<option>美工</option>
							<option>其他</option>
						</select>
					</div>
				</li>
				<li>
					<label>　关键字</label>
					<input name="" type="text" class="dfinput" />
					<i>多个关键字用,隔开</i>
				</li>
				<li>
					<label>是否审核</label><cite>
						<input name="" type="radio" value="" checked="checked" />
						是&nbsp;&nbsp;&nbsp;&nbsp;
						<input name="" type="radio" value="" />
						否</cite>
				</li>
				<li>
					<label>引用地址</label>
					<input name="" type="text" class="dfinput" value="http://www.uimaker.com/uimakerhtml/uidesign/" />
				</li>
				<li>
					<label>文章内容</label>					<textarea name="" cols="" rows="" class="textinput"></textarea>
				</li>
				<li>
					<label>&nbsp;</label>
					<input name="" type="button" class="btn" value="确认保存"/>
				</li>
			</ul>

		</div>
	</body>
</html>
